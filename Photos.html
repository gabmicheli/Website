  <h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>

  </div>

  <div class="mySlides">

    <img src="times.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>

  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="IMG_7091.jpg" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="IMG_7094.jpg" style="width:100%">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="CFA.jpg" style="width:100%" onclick="currentSlide(1)" alt="Come From Away">
    </div>
    <div class="column">
      <img class="demo cursor" src="times.jpg" style="width:100%" onclick="currentSlide(2)" alt="Times Square">
    </div>
    <div class="column">
      <img class="demo cursor" src="tour.jpg" style="width:100%" onclick="currentSlide(3)" alt="Tour">
    </div>
    <div class="column">
      <img class="demo cursor" src="IMG_7602.JPG" style="width:100%" onclick="currentSlide(4)" alt="World Trade Center">
    </div>
    <div class="column">
      <img class="demo cursor" src="IMG_7091.jpg" style="width:100%" onclick="currentSlide(5)" alt="Tenement Tour">
    </div>    
    <div class="column">
      <img class="demo cursor" src="IMG_7094.jpg" style="width:100%" onclick="currentSlide(6)" alt="Harlem Tour">
    </div>
  </div>
</div>

<div style="padding:6px;">
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

<script>
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
}
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
  
  
  
  
  
  
  
  
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
